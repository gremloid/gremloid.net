<!DOCTYPE html>
<html>
    <head>
        <title>Projects</title>
        <style>
            /* CSS for the navigation bar */
            body {
                background-color: #d2c4af;
                font-family: 'Avantgarde', 'TeX Gyre Adventor', 'URW Gothic L', sans-serif;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #8b72be;
                display: flex;
                align-items: center;
                justify-content: space-between; /* Ensures spacing between left items and right lightbulb */
                padding-right: 16px; /* Matches the padding for alignment */
            }

            li {
                float: none; /* Remove float */
            }

            .nav-links {
                display: flex; /* Ensures items stay in a row */
            }

            .light {
                margin-left: auto; /* Pushes the lightbulb to the right */
            }

            .light img {
                width: 24px;
                height: auto;
                cursor: pointer;
            }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none
            }

            li a:hover {
                background-color: #b7a9d4;
            }

            .active {
                background-color: #f5f5dd;
                color: black;
            }

            .light:hover {
                cursor: pointer;
            }
            /* End of navigation bar CSS */

            /* Dark Mode CSS */
            .dark-mode {
                background-color: #1e104f;
                color: white;
            }

            .dark-mode ul {
                background-color: #7f6759;
            }

            .dark-mode li a {
                color: black;
            }

            .dark-mode .active {
                background-color: #493e63;
                color: white;
            }

            .dark-mode li a:hover {
                background-color: #48562b;
            }

            .dark-mode .projects a {
                text-decoration: none;
                color: #7f6759;
                font-weight: bold;
                display: block;
            }
            /* End Dark Mode CSS */

            /* CSS to change link text decorations */
            a {
                text-decoration: none;
                color: #8b72be;
            }

            /* CSS to center only the text of the webpage and position the image to the left (This was really annoying) */
            .projects-container {
                display: flex;
                flex-direction: column; /* Stack items vertically */
                align-items: center; /* Keep everything aligned */
                width: 100%;
                margin: 20px 0;
            }

            .projects {
                display: flex;
                align-items: center; /* Align image and text in a row */
                gap: 0px; /* Space between image and text */
                padding: 10px;
                transition: transform 0.3s ease-in-out;
                width: 250px; /* Set a reasonable width */
            }

            .projects:hover {
                transform: scale(1.1);
            }

            /* Ensure images are placed to the left */
            .projects img {
                width: 60px; /* Adjust image size */
                height: auto;
                flex-shrink: 0; /* Prevent images from resizing */
            }

            /* Center only the text */
            .projects h1 {
                font-size: 18px;
                text-align: center;
                flex-grow: 1; /* Makes sure the text takes up space */
                margin: 0;
            }

            .projects a {
                text-decoration: none;
                color: #8b72be;
                font-weight: bold;
                display: block;
            }

            /* End of project CSS */

            .project-list li{
                margin-top: 10px;
            }


        </style>
    </head>
    <body>
        <!-- Navigation bar CSS -->
        <!-- Navigation bar HTML -->
        <ul>
            <div class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="#">Projects</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="editing.html">Editing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </div>
            <li class="light"><img src="icon/lightbulb-on.png" id="bulb"></li>
        </ul>

        <!-- HTML to display Bloody Unicorn-->
        <div class="projects-container">
            <div class="projects">
                <img src="icon/bloodyUnicorn.png">
                <h1><a href="bloodyUnicorn/index.html">Bloody Unicorn</a></h1>
            </div>
            <div class="projects">
                <img id="connect" src="icon/connect-4.png">
                <h1><a href="connect-4.html">Connect 4</a></h1>
            </div>
            <div class="projects">
                <img src="icon/bug_icon.png">
                <h1><a href="https://gremloid.github.io">In The Depths</a></h1>
            </div>
        </div>

        <!-- Script for enabling and disabling dark mode -->
        <script>
            var lightbulb = document.getElementById("bulb");
            var connect4 = document.getElementById("connect");
        
            // Function to update the lightbulb icon
            function updateLightbulbIcon(isDarkMode) {
                lightbulb.src = isDarkMode ? "icon/lightbulb-off.png" : "icon/lightbulb-on.png";
            }
        
            // Function to toggle dark mode
            function toggleDarkMode() {
                var isDarkMode = localStorage.getItem("dark-theme") === "true";
        
                // Toggle dark mode class
                if (isDarkMode) {
                    document.body.classList.remove("dark-mode");
                    localStorage.setItem("dark-theme", "false");
                    connect4.src = 'icon/connect-4.png';
                } else {
                    document.body.classList.add("dark-mode");
                    localStorage.setItem("dark-theme", "true");
                    connect4.src = 'icon/connect-4-dark.png';
                }
        
                // Update the lightbulb icon based on the new mode
                updateLightbulbIcon(!isDarkMode);
            }
        
            // Apply dark mode on page load
            window.onload = function () {
                var isDarkMode = localStorage.getItem("dark-theme") === "true";
                if (isDarkMode) {
                    document.body.classList.add("dark-mode");
                    connect4.src = 'icon/connect-4-dark.png';
                }
                updateLightbulbIcon(isDarkMode);
            };
        
            // Hover effect: Show what the lightbulb *will be* if clicked
            lightbulb.addEventListener("mouseover", function () {
                var isDarkMode = localStorage.getItem("dark-theme") === "true";
                updateLightbulbIcon(!isDarkMode); // Show opposite state
            });
        
            // Revert back to actual mode only if the image was not clicked
            lightbulb.addEventListener("mouseout", function () {
                var isDarkMode = localStorage.getItem("dark-theme") === "true";
                updateLightbulbIcon(isDarkMode); // Restore original state
            });
        
            // Click event listener to toggle dark mode
            lightbulb.addEventListener("click", toggleDarkMode);
        </script>

    </body>
</html>
